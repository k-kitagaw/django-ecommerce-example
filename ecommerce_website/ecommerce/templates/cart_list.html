{% extends "common.html" %}
{% block content %}
<table>
    <tr>
        <th>商品番号</th>
        <th>商品名</th>
        <th>価格</th>
        <th>数量</th>
    </tr>
{% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.count }}</td>
    </tr>
{% endfor %}

</table>
{% if not products %}
    商品が1件もカートに存在しません
{% endif %}
{% endblock %}
